databaseChangeLog:
  - changeSet:
      id: 6-update-item-price
      author: system
      changes:
        # Remove price column from items table
        - dropColumn:
            tableName: items
            columnName: price
        # Add purchase_price column to item_instances table
        - addColumn:
            tableName: item_instances
            columns:
              - column:
                  name: purchase_price
                  type: DOUBLE